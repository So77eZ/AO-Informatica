<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>

<body class="bg-opacity-70" style="background-color: rgb(255, 245, 232);">


    <h1 align="center">Погода в</h1>
    <h2 align="center" id="location"></h2>
    <div class="container-lg">

        <div align="center" class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <span class="border-bottom"><b>Температура на улице</b>
                <p id="temperature">Температура</p>
            </span>
            <span class="border-bottom"><b>Ощущается как</b>
                <p id="feels_like">Ощущается как</p>
            </span>
            <span class="border-bottom"><b>Давление составляет</b>
                <p id="pressure">Давление</p>
            </span>
            <span class="border-bottom"><b>Скорость ветра</b>
                <p id="windSpeed">Скорость ветра</p>
            </span>
            <span class="border-bottom"><b>Рассвет начинается в</b>
                <p id="sunrise">Рассвет</p>
            </span>
            <span class="border-bottom"><b>Закат начинается в</b>
                <p id="sunset">Закат</p>
            </span>
            <span class="border-bottom"><b>На улице</b>
                <p id="description">Погода</p>
            </span>
            <p id="weather">Погода</p>
        </div>
        <div align="center" style="font-family: serif;">
            <label><b> Имя города</b>:
                <input class="btn btn-outline-dark" id="city-name" value="Ivanovo">
                <button type="button" class="btn btn-outline-dark" onClick=fetchWeather()>Ok</button>
            </label>
            <select class="btn btn-outline-dark" id="select" onchange=changeInputValue()>
                <option value="Ivanovo">Иваново</option>
                <option value="Moscow">Москва</option>
                <option value="Samara">Самара</option>
            </select>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
